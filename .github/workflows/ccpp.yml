name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: mkdir build && cd build && cmake -DWITH_INTEGER=ON ..
    - name: make
      run: cd build && make
    - name: make check
      run: cd bin; ./rcv_int 127.0.0.1 1234 && ./sender_int 127.0.0.1 1234 0
    - name: make distcheck
      run: make distcheck
